<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Golėjaus kodo simuliacija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <form class="container container-err-prob">
        <div class="row">
            <div class="form-group col-lg-8 col-md-6">
                <label for="errProbabilitySlider">Klaidos tikimybė</label>
                <input type="range" min="0.0" max="1.0" step="0.0001" value="0" class="form-control-range"
                    id="errProbabilitySlider">
            </div>
            <div class="form-group col-lg-4 col-md-6 my-auto">
                <input type="text" class="form-control" id="errProbabilityField" value="0" placeholder="Reikšmė">
            </div>
        </div>
    </form>
    <hr>
    <div class="h1-wrapper">
        <h1>Vektoriaus kodavimas</h1>
    </div>
    <form class="container container-vec-code">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="originalVectorField">Pradinis vektorius</label>
                <input type="text" class="form-control" id="originalVectorField" maxlength="12">
            </div>
            <div class="form-group col-md-4">
                <label for="encodedVecField">Užkoduotas vektorius</label>
                <input type="text" readonly class="form-control" id="encodedVecField">
            </div>
            <div class="form-group col-md-4 vec-btn-group">
                <input id="sendEncodedVectorBtn" type="button" class="btn btn-primary" value="Siųsti">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="transmittedVecField">Persiųstas vektorius</label>
                <input type="text" class="form-control transmitted-vec" id="transmittedVecField" maxlength="23">
                <span id="transmittedVecFieldReadonly" type="text" readonly
                    class="form-control readonly-transmitted-vec"></span>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="modifyVecCheck">
                    <label class="form-check-label" for="modifyVecCheck">
                        Koreguoti
                    </label>
                </div>
            </div>
            <div class="form-group col-md-4 vec-btn-group">
                <input id="decodeVecButton" type="button" class="btn btn-primary" value="Dekoduoti">
            </div>
            <div class="form-group col-md-4">
                <label for="decodedVecField">Dekoduotas vektorius</label>
                <input type="text" readonly class="form-control" id="decodedVecField">
            </div>
        </div>
    </form>
    <hr>
    <div class="h1-wrapper">
        <h1>Teksto kodavimas</h1>
    </div>
    <form class="container container-text">
        <div class="row">
            <div class="form-group col-md-6">
                <textarea id="textInputArea" class="form-control" rows="4" placeholder="Įvestis..."></textarea>
            </div>
            <div class="form-group col-md-6 text-btn-group my-auto">
                <input id="sendTextButton" type="button" class="btn btn-primary" value="Siųsti">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="textUnchangedArea">Persiųstas tekstas</label>
                <textarea id="textUnchangedArea" readonly class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="textCorrectedArea">Ištaisytas tekstas</label>
                <textarea id="textCorrectedArea" readonly class="form-control" rows="4"></textarea>
            </div>
        </div>
    </form>
    <hr>
    <div class="h1-wrapper">
        <h1>Nuotraukos kodavimas</h1>
    </div>
    <form class="container container-img">
        <div class="row">
            <div class="form-group col-md-12 img-cont">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imgFile">
                    <label class="custom-file-label" for="imgFile">Įkelti failą</label>
                </div>
                <img id="uploadedImg" src="./res/placeholder.png" class="img-with-placeholder">
            </div>
            <div class="form-group col-md-12 img-btn-group my-auto">
                <input id="sendPictureBtn" type="button" class="btn btn-primary" value="Siųsti">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 img-cont">
                <label for="unchangedImg" style="width:100%">Persiųsta nuotrauka</label>
                <img id="unchangedImg" src="./res/placeholder.png" class="img-with-placeholder">
            </div>
            <div class="form-group col-md-12 img-cont">
                <label for="correctedImg" style="width:100%; margin-top:25px">Ištaisyta nuotrauka</label>
                <img id="correctedImg" src="./res/placeholder.png" class="img-with-placeholder">
            </div>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./binaryField.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script src="./vector.js" type="module"></script>
    <script src="./matrix.js" type="module"></script>
</body>

</html>
